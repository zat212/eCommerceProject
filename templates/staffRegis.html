<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link href="/css/staff-regis.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <style>
        .form-select {
            background-color: rgba(255, 255, 255, 0.3);
            color: #000;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
        }

        .form-select:focus {
            background-color: rgba(255, 255, 255, 0.5);
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .form-select option[value=""][disabled] {
            color: #6c757d;
        }
    </style>

</head>
<body>
<div class="main-w3layouts wrapper">
    <h1>Staff SignUp Form</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form th:action="@{/main/saveStaff}" method="post" th:object="${staff}">
                <input class="text" type="text" name="username" placeholder="Enter Full Name" required="" th:field="*{staffName}">
                <input class="text email" type="email" name="email" placeholder="Email" required="" th:field="*{staffEmail}">
                <input class="text" type="password" name="password" placeholder="Password" required="" th:field="*{staffPassword}">
                <input class="text w3lpass" type="password" name="confirm_password" placeholder="Confirm Password" required="">

                <!-- New Role Select Input -->
                <select class="form-select" name="role" required="" th:field="*{staffRole}">
                    <option value="" disabled selected>Select Role</option>
                    <option value="Production Manager">Production Manager</option>
                    <option value="Inventory Handling Clerk">Inventory Handling Clerk</option>
                    <option value="Chief Accountant">Chief Accountant</option>
                </select>


                <input type="submit" value="SIGNUP">
            </form>
            <p>Already have an Account? <a th:href="@{/main/staffLogin}"> Login Now!</a></p>
        </div>
    </div>

</div>
